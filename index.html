<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Editor de Grafos</title>
</head>
<body>
    <div class="container">
        <!-- Menu -->
        <button id="menuButton" class="menu-button">☰ Menú</button>

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <!-- Parte 1 -->
            <div class="settings-header">
                <h2>EL GRAFO</h2>
                <img src="media/logoAlgoritmo.png" alt="Icono" class="settings-icon">
            </div>

            <!-- Parte 2 -->
            <div class="settings-buttons">
                <a href="#" class="settings-button">
                    <img src="media/logoVideo.png" alt="Ver video" class="button-icon">
                </a>
                <a href="#" class="settings-button">
                    <img src="media/logoDescargar.png" alt="Descargar PDF" class="button-icon">
                </a>
            </div>

            <!-- Parte 3 -->
            <div class="settings-menu">
                <h3>Seleccione un algoritmo:</h3>
                <label class="radio-button">
                    <input type="radio" name="algorithm" value="cpm" checked>
                    <span class="radio-label">Critical Path Method (CPM)</span>
                </label>
                <label class="radio-button">
                    <input type="radio" name="algorithm" value="asignacion">
                    <span class="radio-label">Asignación</span>
                </label>
                <label class="radio-button">
                    <input type="radio" name="algorithm" value="noroeste">
                    <span class="radio-label">Noroeste</span>
                </label>
                <!-- Aquí van más algoritmos -->
            </div>
        </div>

        <!-- SVG -->
        <div class="column-svg">
            <!-- Panel de Control -->
            <div class="controls">
                <button id="vaciarBtn">Nuevo grafo</button>
                <button id="guardarGrafo">Guardar JSON</button>
                <button id="importarDato">Importar Grafo</button>
                <input type="file" id="archivo" accept="application/json" style="display: none;">
                <button id="solve-btn">Resolver</button>
            </div>

            <!-- SVG Canvas -->
            <div class="svg-container">
                <svg id="canvas"></svg>
            </div>

            <!-- Matriz de Adyacencia -->
            <div class="matriz-container">
                <h1>Matriz de adyacencia</h1>
                <div class="matriz-scroll">
                    <table id="tablaMatriz" class="matriz"></table>
                </div>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="menu" class="menu">
        <button id="agregarBucleBtn">Agregar Bucle</button>
        <button id="cambiarNombreBtn">Cambiar nombre</button>
        <input type="color" id="colorPicker">
        <button id="eliminarNodoBtn">Eliminar nodo</button>
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="js/sideBarMenu.js"></script>

    <script>
        const menuButton = document.getElementById("menuButton");
        const sidebar = document.getElementById("sidebar");

        menuButton.addEventListener("click", () => {
            sidebar.classList.toggle("active");
        });
    </script>
</body>
</html>
